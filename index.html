<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Ecommerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <div class="container">
        <div class="form-image">
            <img src="undraw_website_5bo8.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="titlle">
                        <h1>cadastra-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome aqui" required>
                    </div>
                    <div class="input-box">
                        <label for="Email">Seu email</label>
                        <input id="Email" type="text" name="Email" placeholder="Digite seu email aqui" required>
                    </div>
                    <div class="input-box">
                        <label for="Number">Seu numero</label>
                        <input id="Number" type="text" name="Number" placeholder="Digite seu numero aqui" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Sua senha</label>
                        <input id="password" type="text" name="password" placeholder="Digite sua senha aqui" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassorwd">Confirme sua senha</label>
                        <input id="confirmpassorwd" type="text" name="confirmpassorwd" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Generos</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Ecommerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <h1 style="text-align: center; color: rgba(0, 0, 0, 0.8);">Formulário de Cadastro</h1>
    <div class="container">
        <div class="form-image">
            <img src="undraw_website_5bo8.svg" alt="Imagem ilustrativa">
        </div>
        <div class="form">
            <form id="cadastroForm">
                <div class="form-header">
                    <div class="titlle">
                        <h1>Cadastra-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome aqui" required>
                    </div>
                    <div class="input-box">
                        <label for="Email">Seu email</label>
                        <input id="Email" type="email" name="Email" placeholder="Digite seu email aqui" required>
                    </div>
                    <div class="input-box">
                        <label for="Number">Seu número</label>
                        <input id="Number" type="number" name="Number" placeholder="Digite seu número aqui" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Sua senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha aqui" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassorwd">Confirme sua senha</label>
                        <input id="confirmpassorwd" type="password" name="confirmpassorwd" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gêneros</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender" value="others" required>
                            <label for="others">Outros</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>
